<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footcap - Find your footwear</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Preload Banner -->
  <link rel="preload" href="./assets/images/hero-banner.png" as="image">

  <!-- Dark Theme CSS -->
  <style>
    :root {
      --background-color: #121212; /* Dark background */
      --text-color: #e0e0e0; /* Light text */
      --primary-color: #bb86fc; /* Accent color */
      --secondary-color: #03dac6; /* Secondary accent color */
      --card-background: #1e1e1e; /* Dark card background */
      --card-text: #ffffff; /* Light text for cards */
      --link-color: #bb86fc; /* Link color */
      --button-background: #bb86fc; /* Button background */
      --button-text: #000000; /* Button text color */
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
    }

    .header {
      background-color: var(--card-background);
      color: var(--text-color);
    }

    .navbar-link, .nav-action-text {
      color: var(--text-color);
    }

    .navbar-link:hover, .nav-action-text:hover {
      color: var(--primary-color);
    }

    .hero {
      background-color: var(--card-background);
      color: var(--text-color);
    }

    .hero-title, .hero-text {
      color: var(--text-color);
    }

    .product-card {
      background-color: var(--card-background);
      color: var(--card-text);
    }

    .product-card .card-title, .product-card .card-price {
      color: var(--card-text);
    }

    .product-card:hover {
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background-color: var(--button-background);
      color: var(--button-text);
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: var(--button-text);
    }

    .btn-primary:hover, .btn-secondary:hover {
      opacity: 0.9;
    }

    .footer {
      background-color: var(--card-background);
      color: var(--text-color);
    }

    .footer-link {
      color: var(--text-color);
    }

    .footer-link:hover {
      color: var(--primary-color);
    }

    ion-icon {
      color: var(--text-color);
    }

    /* Scrollbar styling (optional) */
    .has-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .has-scrollbar::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 4px;
    }

    .has-scrollbar::-webkit-scrollbar-track {
      background-color: var(--card-background);
    }

    /* Theme Toggle Button */
    #theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--button-text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #theme-toggle:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body id="top">

  <!-- Theme Toggle Button -->
  <button id="theme-toggle" aria-label="Toggle Theme">Toggle Theme</button>

  <!-- Header Section -->
  <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="#" class="logo">
        <img src="./assets/images/logo.svg" width="160" height="50" alt="Footcap logo">
      </a>
      <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
        <ion-icon name="menu-outline"></ion-icon>
      </button>
      <nav class="navbar" data-navbar>
        <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" width="190" height="50" alt="Footcap logo">
        </a>
        <ul class="navbar-list">
          <li class="navbar-item"><a href="#" class="navbar-link">Home</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link">About</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link">Products</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link">Shop</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link">Blog</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link">Contact</a></li>
        </ul>
        <ul class="nav-action-list">
          <li>
            <button class="nav-action-btn">
              <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
              <span class="nav-action-text">Search</span>
            </button>
          </li>
          <li>
            <a href="#" class="nav-action-btn">
              <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
              <span class="nav-action-text">Login / Register</span>
            </a>
          </li>
          <li>
            <button class="nav-action-btn">
              <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
              <span class="nav-action-text">Wishlist</span>
              <data class="nav-action-badge" value="5" aria-hidden="true">5</data>
            </button>
          </li>
          <li>
            <button class="nav-action-btn">
              <ion-icon name="bag-outline" aria-hidden="true"></ion-icon>
              <data class="nav-action-text" value="318.00">Basket: <strong>$318.00</strong></data>
              <data class="nav-action-badge" value="4" aria-hidden="true">4</data>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Rest of your HTML content goes here -->

  <!-- Theme Toggle Script -->
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
    });
  </script>

  <!-- Ionicon Script -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
